<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="Ujjwal">Ujjwal</button>
        <button class="button person-selector-button" id="kiran">Kiran</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-header">Ujjwal chatting...</h2>
        <div class="chat-messages">

            <div class="messages blue-bg">
                <div class="messages-sender">Ujjwal</div>
                <div class="messages-text">Hey ujjwal,what's up</div>
                <div class="messages-timestamp">10:30 AM</div>
            </div>
            <div class="messages gray-bg">
                <div class="messages-sender">Kiran</div>
                <div class="messages-text">Not much,how about you?</div>
                <div class="messages-timestamp">10:30 AM</div>
            </div>
        </div>
        <form class="chat-input-form">
            <input type="text" class="chat-input" placeholder="Type here, Ujjwal"/>
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-chat-button">Clear chat</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
